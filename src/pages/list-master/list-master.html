<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-row>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-card>
               <img [src]="item.profilePic" />
        
        <h2>{{item.name}}</h2>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
        <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name="star"></ion-icon>
            {{item.mensj}}
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{item.about}}
        </ion-note>
      </ion-col>
        </ion-card>
      </button>
      

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-row>
  </ion-list>
</ion-content>
